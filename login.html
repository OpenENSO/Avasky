    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script>
      /* Initialize Magic Instance */
      let magic = new Magic("pk_test_8C88C54907A66015");

      /* Implement Render Function */
      const render = async () => {
        const isLoggedIn = await magic.user.isLoggedIn();

        /* Login form if user is not logged in */

        let html = `

		<div class="login-dark">
        <form onsubmit="handleLogin(event)" style="margin: 0px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
				<img src="assets/img/avaskyicon.png" style="height: 195px;">
			</div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #51cf7c;">LOGIN</button></div><a class="forgot" href="index.html">&lt;- Back</a></form>
		</div>
        `;



        document.getElementById("app").innerHTML = html;
      };

      /* Login Handler */

      const handleLogin = async (e) => {
        e.preventDefault();
        const email = new FormData(e.target).get("email");
        if (email) {
          /* One-liner login */
          await magic.auth.loginWithMagicLink({
			email,
			redirectURI: 'https://siasky.net/_AE85qV8kEbLqYbXF0ZOhRKU2Q_4XD_MwPSrTdEQM_-PNw/'
		  });
          render();
        }
      };


    </script>
</head>
